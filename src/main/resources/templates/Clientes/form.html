<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${cliente.id != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${cliente.id != null} ? 'Editar Cliente' : 'Nuevo Cliente'"></h1>
    <form th:action="@{/clientes}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="dni">DNI:</label>
        <input type="text" id="dni" th:field="*{dni}" required />
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />
        <label for="direccion">Direcci√≥n:</label>
        <input type="text" id="direccion" th:field="*{direccion}" required />
        <button type="submit">Guardar</button>
        <a href="/clientes">Cancelar</a>
    </form>
</div>
</body>
</html>
